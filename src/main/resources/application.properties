
#spring.profiles.active=dev
# 所有环境通用的配置，放在这里

#server.port=
# 数据源配置，请修改为你项目的实际配置
spring.datasource.url=jdbc:mysql://localhost:3306/azb2bDB?serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-Name=com.mysql.cj.jdbc.Driver
#view
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp
#spring.mvc.static-path-pattern=/**
#.static-locations=classpath:/templates/,classpath:/static/
# 静态文件请求匹配方式
#mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package= com/xiaozhi/shopping/model

#showSql
logging.level.com.xiaozhi.shopping.mapper=debug
#logging
logging.level.org.springframework.web=debug
# 404 交给异常处理器处理
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
#fileUploadPath
fileUploadPath="image/"